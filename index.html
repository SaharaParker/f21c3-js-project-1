<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - Company Intranet</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="w-1/3 mx-auto mt-24 p-4 bg-gray-200">
    <h1 class="text-2xl my-3 border-b-2 border-gray-400">Login Here</h1>
    <div>
        <div id="show-error"></div>
        <form action="">
            <input type="text" name="email" id="email" value="" placeholder="Enter your email"
                   class="w-full my-2 p-2 outline-none focus:outline"
            >

            <input type="password" name="password" id="password" value="" placeholder="Enter password"
                   class="w-full mb-2 p-2 outline-none focus:outline"
            >

            <input type="submit" value="Login" class="w-full bg-green-300">
        </form>

        <div class="text-xs flex justify-between">
            <a href="#" class="mt-3">Sign up</a>
            <a href="#" class="mt-3">Forgot Password</a>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
